<div class="card">
  <article class="card-group-item">
    <header class="card-header">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div class="d-flex align-items-center">
          <img src="../../assets/images/filter.svg" alt="" width="20" height="20">
          <div class="lh-100 ml-2">
            <h6 class="mb-0 lh-100">Filters</h6>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary btn-sm float-right"
            (click)="applyFilters()">Apply</button>
          <button type="button" class="btn btn-link btn-sm float-right text-secondary" *ngIf="hasFiltersApplied"
            (click)="clearFilters()">Clear</button>
        </div>
      </div>
    </header>
    <div class="filter-content">
      <div class="card-body">
        <form [formGroup]="filterForm">
          <div class="mb-1">
            <label for="sclName"><small>Name</small></label>
            <div class="input-group">
              <input type="text" class="form-control form-control-sm" id="sclName"
                placeholder="South Sydney High School" formControlName="name">
            </div>
          </div>
          <div class="mb-1">
            <label for="sclStreet"><small>Street</small></label>
            <input type="text" class="form-control form-control-sm" id="sclStreet" formControlName="address.street"
              placeholder="O'Sullivan Ave">
          </div>
          <div class="mb-1">
            <label for="sclSuburb"><small>Suburb</small></label>
            <input type="text" class="form-control form-control-sm" id="sclSuburb" formControlName="address.suburb"
              placeholder="Maroubra">
          </div>
          <div class="mb-1">
            <label for="sclStreet"><small>Postcode</small></label>
            <input type="text" class="form-control form-control-sm" id="sclStreet" formControlName="address.postcode"
              placeholder="NSW 2035">
          </div>
          <div class="mb-1">
            <label for="sclSuburb"><small>State</small></label>
            <input type="text" class="form-control form-control-sm" id="sclSuburb" formControlName="address.state"
              placeholder="New South Wales">
          </div>
        </form>
      </div>
    </div>
  </article>
</div>
